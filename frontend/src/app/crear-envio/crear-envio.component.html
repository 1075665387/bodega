<body>
  <div class="container" style="height: 100vh">
      <div class="row">
          <div class="col-md-10 offset=md-1">
              <div class="row">
                  <div class="col-md-5 register-left">
                      <i class="fas fa-shipping-fast"></i>
                      <h3>Crear Envio </h3>
                      <p>Lorem Ipsum es simplemente el texto de relleno de las imprentas y archivos de texto. 
                          Lorem Ipsum ha sido el texto de relleno estándar de las industrias desde el año 1500</p>
                      <a routerLink="/Inicio"><button type="button" class="btn btn-primary">Inicio </button></a>
                      
                  </div>
                  <div class="col.col-md-7 register-right">
                      <h2> Registrar Aquí</h2>
                      <form (ngSubmit)="crearEnvio()" [formGroup]="GrupocrearEnvio">
                          <div class="register-form">
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Fecha de Envio año-mes-dia" formControlName="textfechae">
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Destino" formControlName="textdestino">
                              </div>
      
                              <div class="form-group">
                                      <input type="text" class="form-control" placeholder="Peso" formControlName="textpesoE">
                                  </div>
      
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="id mercancia" formControlName="textidmercancia">
                              </div>
                              
                              <div class="form-group">
                                      <input type="text" class="form-control" placeholder="id vehiculo" formControlName="textidvehiculo">
                                  </div>
      
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Cantidad" formControlName="textcantidad">
                              </div>  
                             
                              
                              <button type="submit" class="btn btn-primary">Crear</button>  
                              <button type="reset" class="btn btn-primary">limpiar</button>   
                          </div>  
                      </form>  
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
