<body>
    <div class="container" style="height: 190vh">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <i class="fas fa-truck-monster"></i>
                    </div>
                    
                    <div class="register-right">
                      
                            <div class="register-form center" >
                                <h2>Filtrar Veh√≠culo </h2>
                                <form (ngSubmit)="filtrarVehiculo()" [formGroup]="filtrarveh">
                                    <input type="text" class="form-control" placeholder="Digite el id"  formControlName="textfiltrov">
                                    <button type="submit" class="btn btn-primary">Filtrar</button> 
                                    <a routerLink="/Inicio"><button type="button" class="btn btn-primary">Inicio </button></a> 
                                    
                                </form>
                               
                              
                            </div>
                            <br> 
                            <div>
                              
                                <table >
                                        <thead>
                                            <tr>
                                              <th >id </th>
                                              <th >Tipo</th>
                                              <th >Marca</th>
                                              <th >Color</th>
                                              <th >Modelo</th>
                                              <th >Placa</th>
                                              <th >Capacidad</th>
                                              <th >Conductor</th>
                                              <th >Estado</th>
                                            </tr>
                                        </thead>
                                      <tr *ngFor="let tido of filtrov" >
                                       
                                        <td >{{ tido.id_vehiculo }}</td>
                                        <td >{{ tido.id_tipo_vehiculo}}</td>
                                        <td >{{ tido.id_marca_vehiculo}}</td>
                                        <td >{{ tido.id_color }}</td>
                                        <td >{{ tido.modelo_vehiculo}}</td>
                                        <td >{{ tido.placa_vehiculo}}</td>
                                        <td >{{ tido.capacidad_en_Tn}}</td>
                                        <td >{{ tido.id_conductor}}</td>
                                        <td >{{ tido.estado}}</td>
                                       </tr>	
                                    
                                  </table>
                                  
                            </div>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
