<body>
  <div class="container" style="height: 100vh">
      <div class="row">
          <div class="col-md-10 offset=md-1">
              <div class="row">
                  <div class="col-md-5 register-left">
                    <i class="fas fa-globe-americas"></i>
                  </div>
                  
                  <div class="register-right">
                    
                          <div class="register-form center" >
                              <h2>Filtrar Destinos</h2>
                              <form (ngSubmit)="filtrarDestino()" [formGroup]="filtrarDes">
                                <input type="text" class="form-control" placeholder="Digite el destino"  formControlName="textfiltrodes">
                                <button type="submit" class="btn btn-primary">Filtrar</button> 
                                <a routerLink="/Inicio"><button type="button" class="btn btn-primary">Inicio </button></a> 
                                
                              </form> 
                          </div>
                          <br> 
                          <div>
                            
                              <table >
                                      <thead>
                                          <tr>
                                            <th >Destino </th>
                                            <th >Fecha Env√≠o</th>
                                            
                                          </tr>
                                      </thead>
                                    <tr *ngFor="let tido of filtrodes" >
                                     
                                      <td >{{ tido.destino }}</td>
                                      <td >{{ tido.fecha_envio}}</td>
                                    
                                     </tr>	
                                  
                                </table>
                                
                          </div>
                 
                  </div>
              </div>
          </div>
      </div>
  </div>
</body>
