<body>
    <div class="container" style="height: 100vh">
        <div class="row">
            <div class="col-md-10 offset=md-1">
                <div class="row">
                    <div class="col-md-5 register-left">
                        <i class="fas fa-barcode"></i>
                    </div>
                    
                    <div class="register-right">
                      
                            <div class="register-form center" >
                                <h2>Filtrar Mercancía </h2>
                                <form (ngSubmit)="filtrarMercancia()" [formGroup]="filtrarMer">
                                    <input type="text" class="form-control" placeholder="Digite el id"  formControlName="textfiltro">
                                    <button type="submit" class="btn btn-primary">Filtrar</button> 
                                    <a routerLink="/Inicio"><button type="button" class="btn btn-primary">Inicio </button></a> 
                                    
                                  </form>
                              
                            </div>
                            <br> 
                            <div>
                              
                                <table >
                                        <thead>
                                            <tr>
                                              <th >id </th>
                                              <th >Marca</th>
                                              <th >Código</th>
                                              <th >Nombre</th>
                                              <th >PrecioC</th>
                                              <th >PrecioV</th>
                                              <th >Peso</th>
                                              <th >Estado</th>
                                            </tr>
                                        </thead>
                                      <tr *ngFor="let tido of filtrom" >
                                       
                                        <td >{{ tido.id_mercancia }}</td>
                                        <td >{{ tido.id_marca_mercancia}}</td>
                                        <td >{{ tido.codigo_mercancia}}</td>
                                        <td >{{ tido.nombre_mercancia }}</td>
                                        <td >{{ tido.precio_compra_mercancia}}</td>
                                        <td >{{ tido.precio_venta_mercancia}}</td>
                                        <td >{{ tido.peso}}</td>
                                        <td >{{ tido.estado}}</td>
                                       </tr>	
                                    
                                  </table>
                                  
                            </div>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
